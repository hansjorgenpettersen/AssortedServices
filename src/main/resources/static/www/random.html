<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello    Random Number</title>
</head>
<body>

<button type="button" onclick="getRandomNumber()">Get random number</button>
<p id="result"></p>


<script>
  function getRandomNumber() {
    document.getElementById("result").innerHTML = httpGet("http://185.7.61.179:8080/random")
  }

  function httpGet(theUrl) {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
    xmlHttp.send( null );
    return xmlHttp.responseText;
  }
</script>



</body>
</html>
